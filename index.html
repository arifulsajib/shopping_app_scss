<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header" class="header container">
      <nav>
        <ul>
          <div class="logo">
            <li>
              <a href="#"><img src="./images/logo.png" alt="Fashion" /></a>
            </li>
          </div>
          <div class="nav_items">
            <li>
              <a href="#">CATALOGUE</a>
            </li>
            <li>
              <a href="#">FASHION</a>
            </li>
            <li>
              <a href="#">FAVOURITE</a>
            </li>
            <li>
              <a href="#">LIFESTYLE</a>
            </li>
            <li class="signup_btn">
              <a href="#">SIGN UP</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- banner section -->
      <section id="banner" class="banner container">
        <div class="bannerText container">
          <div>
            <h1>LET'S</h1>
            <h1>EXPLORE</h1>
            <h1 class="textbg">UNIQUE</h1>
            <h1>CLOTHES.</h1>
            <p>Live for Influential and Innovative fashion!</p>
            <div class="btndiv">
              <div class="btnStyle">
                <img src="./images/style_rect.png" alt="" />
              </div>
              <div class="btnShop">
                <a href="#">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
        <div class="bannerImage container">
          <img src="./images/Banner.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
